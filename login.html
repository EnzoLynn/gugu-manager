<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="/js/ext4/resources/css/ext-all.css" />
    <script type="text/javascript" src="/js/ext4/ext-all-debug.js"></script>
    <!-- @*加载公共配置类*@ -->
    <script type="text/javascript" src="/js/config/GlobalConfig.js"></script>
    <!-- @*加载公共方法类*@ -->
    <script type="text/javascript" src="/js/config/GlobalFun.js"></script>
    <!-- @*加载基本Ajax调用拓展类*@ -->
    <script type="text/javascript" src="/js/Global/WsCall_base.js"></script>
    <script type="text/javascript">
    Ext.onReady(function() {
        var win = Ext.create('Ext.window.Window', {
            title: '登录',
            layout: {
                type: 'table',
                columns: 1
            },
            bodyPadding: 20,
            defaults: {
                xtype: 'textfield',
                labelAlign: 'right',
                labelPad: 15,
                width: 340,
                labelWidth: 125,
                maxLength: 100,
                maxLengthText: '最大长度为100'
            },
            items: [{
                fieldLabel: '用户名',
                itemId: 'admin_name',
                allowBlank: false,
                blankText: '用户名不能为空',
                enableKeyEvents: true,
                listeners: {
                    keydown: function(field, e, opts) {
                        if (e.getKey() == e.ENTER) {
                            win.down('#Login').fireEvent("click");
                        }
                    }
                }
            }, {
                fieldLabel: '密码',
                enableKeyEvents: true,
                allowBlank: false,
                blankText: '用户名不能为空',
                itemId: 'admin_pwd',
                listeners: {
                    keydown: function(field, e, opts) {
                        if (e.getKey() == e.ENTER) {
                            win.down('#Login').fireEvent("click");
                        }
                    }
                }
            }, {
                xtype: 'button',
                itemId: 'Login',
                text: '登录',
                listeners: {
                    click: function() {
                        if (!win.down('#admin_name').isValid() || !win.down('#admin_pwd').isValid()) {
                            return;
                        };
                        //获取当前登录用户信息
                        var param = {
                            admin_name: win.down('#admin_name').getValue(),
                            admin_pwd: win.down('#admin_pwd').getValue()
                        };
                        // 调用
                        WsCall.pcall(GlobalConfig.Controllers.User.GetCurrUserInfo, 'GetCurrUserInfo', param, function(response, opts) {
                            GlobalConfig.CurrUserInfo = response.data[0];
                           GlobalFun.ReDirectUrl("index.html");
                        }, function(response, opts) {
                            if (!GlobalFun.errorProcess(response.code)) {
                                Ext.Msg.alert('获取用户失败', response.msg);
                            }
                        }, true, false, win.el);
                    }
                }
            }]
        });
        win.show(null, function() {
            win.down('#admin_name').focus(null, 500);
        })
    });
    </script>
</head>

<body>
</body>

</html>
